id = "codesearch"
name = "CodeSearch"
version = "0.1.0"
schema_version = 1
authors = ["CodeSearch Contributors"]
description = "Semantic code search slash commands for the Zed AI assistant. Requires the `codesearch` binary on your PATH."
repository = "https://github.com/bosun-ai/codesearch"

[slash_commands.codesearch]
description = "Semantic search across your indexed codebase (e.g. /codesearch error handling for network timeouts)"
requires_argument = false

[slash_commands.codesearch-impact]
description = "Show the blast-radius of a symbol â€” every caller affected up to N hops (e.g. /codesearch-impact authenticate)"
requires_argument = true

[slash_commands.codesearch-context]
description = "Show callers and callees of a symbol (e.g. /codesearch-context validate_email)"
requires_argument = true
